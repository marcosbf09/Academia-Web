 			<form action="ServletFornecedor" method="POST">
				  <div class="row">
					 <div class="form-group col-md-4">
					   <label for="campo1">Nome:</label>
                                           <input type="text" class="form-control" id="campo1" name="nome">
					 </div>
					 
					 <div class="form-group col-md-2">
					   <label for="campo2">CNPJ:</label>
					   <input type="text" class="form-control" id="campo2" name="cnpj">
					 </div>
					 
					 <div class="form-group col-md-2">

					 </div>
					 
					</div>
					<div class="row">
					 <div class="form-group col-md-2">
					   <label for="campo4">Data de Abertura:</label>
					   <input type="text" class="form-control" id="campo4">
					 </div>
					 <div class="form-group col-md-5">
					   <label for="campo3">Nome fantasia:</label>
                                           <input type="text" class="form-control" id="campo3" name="nomefantasia">
					 </div>		 
					
					</div>
					<div class="row">
					 <div class="form-group col-md-5">
					   <label for="campo8">Endereço:</label>

					 </div>
					 
					 <div class="form-group col-md-1">

					 </div>
					</div>

					   <label for="campo11">Cidade:</label>

					 </div>
					 
					 <div class="form-group col-md-1">
					   <label for="campo12">Estado:</label>

					 </div>
